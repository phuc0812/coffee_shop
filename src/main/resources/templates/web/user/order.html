<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{web/layout/layoutOfWeb}">
<head>
    <title>Thông tin đặt hàng</title>
</head>
<body>
<div layout:fragment="content">
    <section class="ftco-section">
        <div class="container">
            <form id="formSubmit" th:object="${order}">
                <h3 class="mb-5" align="center">THÔNG TIN ĐẶT BÀN</h3>
                <div class="form-group">
                    <label for="firstName" class="form-label">Tên :</label>
                    <input type="text" class="form-control" name="firstName" id="firstName" th:field="*{firstName}"/>
                </div>
                <div class="form-group">
                    <label for="lastName" class="form-label">Họ :</label>
                    <input type="text" class="form-control" name="lastName" id="lastName" th:field="*{lastName}"/>
                </div>
                <div class="form-group">
                    <label for="date" class="form-label">Ngày :</label>
                    <input type="text" class="form-control" name="date" id="date" th:field="*{date}">
                </div>
                <div class="form-group">
                    <label for="time" class="form-label">Giờ :</label>
                    <input type="text" class="form-control" name="time" id="time" th:field="*{time}">
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">Số điện thoại :</label>
                    <input type="text" class="form-control" name="phone" id="phone" th:field="*{phone}">
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Lòi nhắn :</label>
                    <input type="text" class="form-control" name="message" id="message" th:field="*{message}">
                </div>

<!--                <div class="form-submit mt-5">-->
<!--                    <button type="button" class="btn btn-primary" name="submit" id="submit">Chỉnh sửa</button>-->
<!--                    <button type="reset" class="btn btn-secondary">Hủy</button>-->
<!--                </div>-->
            </form>
        </div>
    </section>
</div>
</body>
</html>
