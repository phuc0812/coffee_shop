<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{web/layout/layoutOfWeb}">
<head>
    <title>Danh sách thông tin đặt bàn</title>
</head>
<body>
    <div layout:fragment="content">
        <section class="ftco-section">
            <div class="container">
                <h3 class="mb-5" align="center">DANH SÁCH THÔNG TIN ĐẶT BÀN</h3>
                <div class="row">
                    <div class="col-md-6">
                        <th:block th:each="order: ${orders}">
                            <div class="pricing-entry d-flex ftco-animate">
                                <div class="desc pl-3">
                                    <div class="text">
                                        <a th:href="@{/thong-tin-dat-ban/chi-tiet(id=${order.id})}"><h3><span th:text="'Thông tin đặt bàn ' + ${order.id}"></span></h3></a>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
