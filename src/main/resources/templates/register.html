<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng ký</title>

    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{/register/fonts/material-icon/css/material-design-iconic-font.min.css}">

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{/register/css/style.css}">
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img th:src="@{/register/images/image.jpg}" alt="">
                </div>
                <div class="signup-form">
                    <div th:if="${my_error}">
                        <h2 style="color:red"><span th:text="${my_error}"></span></h2>
                    </div>
                    <form method="POST" th:action="@{/dang-ky/process}" th:object="${registerUser}" class="register-form" id="register-form">
                        <h2>Register Form</h2>
                        <div class="form-group">
                            <label for="name">Name(*) :</label>
                            <input type="text" name="name" id="name" th:field="*{name}"/>
                            <div th:if="${#fields.hasErrors('name')}">
                                <ul>
                                    <li th:each="e : ${#fields.errors('name')}" th:text="${e}" style="color:red"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Address :</label>
                            <input type="text" name="address" id="address" th:field="*{address}"/>
                        </div>
                        <div class="form-group">
                            <label for="email">Email(*) :</label>
                            <input type="email" name="email" id="email" th:field="*{email}">
                            <div th:if="${#fields.hasErrors('email')}">
                                <ul>
                                    <li th:each="e : ${#fields.errors('email')}" th:text="${e}" style="color:red"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone :</label>
                            <input type="text" name="phone" id="phone" th:field="*{phone}">
                        </div>
                        <div class="form-group">
                            <label for="username">Username(*) :</label>
                            <input type="text" name="username" id="username" th:field="*{username}"/>
                            <div th:if="${#fields.hasErrors('username')}">
                                <ul>
                                    <li th:each="e : ${#fields.errors('username')}" th:text="${e}" style="color:red"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password(*) :</label>
                            <input type="password" name="password" id="password" th:field="*{password}"/>
                            <div th:if="${#fields.hasErrors('password')}">
                                <ul>
                                    <li th:each="e : ${#fields.errors('password')}" th:text="${e}" style="color:red"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                            <a th:href="@{/dang-nhap}"><h3>Login here</h3></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script th:src="@{/register/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/register/js/main.js}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
